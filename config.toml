        summary = "### Yahoo Japan Corporation\n\n\n- ***kubernetes as a service authorization platform engineering & chief architect***\t2018/4~now\n\n  - I have developed the Kubernetes Authorization Platform Garm which can integrate management and control access of several hundred Kubernetes clusters in the company based on the concept of SSoT.  Garm is designed and developed by me, and now it is running on all Kubernetes clusters in Yahoo! Japan.  Garm is designed to work with other Kubernetes as a Service, and it is made with Golang. \n\n- ***Approximate neighborhood graph tree vector search engine NGTD/Gongt engineering & quality engineer***\t2017/10~2018/4\n\n  - I developed a general-purpose dense vector search engine \"NGTD\" which is used in a wide range of fields such as similar image retrieval and advertisement recommendation in Yahoo! Japan.  ngtd is written in golang, you can register, search and delete vectors via the REST API and gRPC, you can search KNN vectors fast.\n\n- ***Yahoo online EBook store frontend engineering***\t2017/12~2018/2\n\n  - As a part of large-scale renewal project of service at EBook Japan which is a subsidiary of Yahoo! Japan, I were developed web front end of ebookstore.  There, mainly writing vue.js, we developed the appropriate component based on atomic design.\n\n- ***Inhouse A/B testing platform engineering & chief architect***\t2017/10~2018/2\n\n  - Designed and developed a platform for A / B testing used internally by Yahoo, designed a server configuration that can withstand a scale of 80000 req / sec at the minimum using micro service architecture and developed using golang and CloudFundry I was doing.  For the internal algorithm, we provided a high-speed and flexible A / B test platform for users using [murmur3](https://github.com/kpango/murmur3) .\n\n- ***Yahoo premium member advertising platform engineering & chief architect***\t2017/5~2017/7\n\n  - I have developed and designed an advertising platform for Yahoo! Japan's premium members.  In the advertisement distribution, it was required to construct low-latency and high-speed delivery algorithm, developed a lock-free Concurrent Map, performed full scratch of the entire architect and microcomponent, from design to development alone\n\n- ***Yahoo auction Android application engineering (Kotlin/Java)***\t2017/3~2017/9\n\n  - I joined the team of Yahoo! Japan Auction's large-scale renovation of the Android application and joined the development of measures such as application of Kotlin and measures for growing applications.\n\n- ***Yahoo login platform backend engineering***\t2017/2~2017/3\n\n  I developed\n\n- ***Yahoo mail backend engineering***\n\n\n\n**Softbank corporation**\n\n- ***Multi service access node network engineering at internship.***\n\n  I developed\n\n\n\n**R-Infinity Corporation**\n\n- ***adults game backend at internship***\n\n\n\n**Kojima Electronics Corporation**\n\n- ***EC site backend engineering at internship.***"
